<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="comun :: cabecera (titulo='Usuarios')">
</head>
<body>
	<div th:replace="comun :: menu (titulo = '/ Usuarios')">
	</div>
	
	<div style="width:25%">
	<h2>Lista de usuarios</h2>
	<table>
      <tr>
        <th>Usuario</th>
        <th>Nombre</th>
      </tr>
      <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.usuario}"></td>
        <td th:text="${usuario.nombre}"></td>
      </tr>
    </table>
    </div>
</body>
</html>
