<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Agregar usuario</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
	<div style="width:25%">
		<h2>Agrega usuario</h2>
		<form action="/registra" method="POST">
			<input type="text" id="nombreUsuario" name="nombreUsuario" value="" placeholder="Nombre de usuario">
			<input type="text" id="nombre" name="nombre" value="" placeholder="Nombre">
			<input type="password" id="clave" name="clave" value="" placeholder="clave">
			<input type="submit" value="Agregar" >
		</form>
	</div>
</body>
</html>
