<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="comun :: cabecera (titulo='Usuarios')">
</head>
<body>
	<div th:replace="comun :: menu (titulo = '/ Usuarios')">
	</div>
	<div style="width:25%">
		<h2>Agrega usuario</h2>
		<form action="/usuarios/agregar" method="POST">
			<label for="nombre">Nombre: </label><br>
			<input type="text" id="nombre" name="nombre" value="" placeholder="Nombre">
			<br><label for="usuario">Usuario: </label><br>
			<input type="text" id="usuario" name="usuario" value="" placeholder="Usuario">
			<br><label for="clave">Contrase√±a: </label><br>
			<input type="password" id="clave" name="clave" value="" placeholder="clave">
			<label for="nombre">Perfil: </label><br>
			<select id="perfilId" name="perfilId">
				<option th:each="perfil : ${perfiles}" th:value="${perfil.id}" th:text="${perfil.nombre}"></option>
			</select><br><br>
			<br><label for="colorBarra">Color barra: </label><br>
			<input class="colorBarra" type="input" id="colorBarra" name="colorBarra" value="" placeholder="Color barra">
			<br><label for="colorFondo">Color fondo: </label><br>
			<input class="colorFondo" type="input" id="colorFondo" name="colorFondo" value="" placeholder="Color fondo">
			<br><label for="colorLetra">Color letra: </label><br>
			<input class="colorLetra" type="input" id="colorLetra" name="colorLetra" value="" placeholder="Color letra">
			<br>
			<br>
			<input type="submit" value="Agregar" >
			<script type="text/javascript">
			$(function(){
				$('.colorBarra').simpleColor({
					displayColorCode: true
				});
			});
			$(function(){
				$('.colorFondo').simpleColor({
					displayColorCode: true
				});
			});
			$(function(){
				$('.colorLetra').simpleColor({
					displayColorCode: true
				});
			});
			</script>
		</form>
	</div>
</body>
</html>
